<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-Chapters</title>
    <link rel="stylesheet" href="css/yt-chapters.css" />
</head>

<body>
    <main>
        <section id="start">
            <button id="video-signin" v-on:click="signin" v-bind:disabled="signindisabled">Sign in</button>
            <button id="video-signout" v-on:click="signout" disabled="true" v-bind:disabled="signoutdisabled">Sign
                Out</button>
        </section>
        <video-section v-bind:videodata="videodata"></video-section>
        <toc-section v-if="videodata.fetched" v-bind:tocdata="tocdata">
        </toc-section>
    </main>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/videovm.js"></script>
    <script src="js/tocvm.js"></script>
    <script src="js/ytapi.js"></script>
    <script src="js/toc.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
